<script>
	alert();
	var url = location.search;
	var sharefriendtitle = '';
	if(url != '')
	{
		var str = url.substr(1);
		strs = str.split("=");
		no = strs[1];
	}
	
	var friend_cookie_num = $.cookie('friend_'+no+'_num');
	if(friend_cookie_num > 2){
		window.location.href="play.html?no="+no;
	}
	
	$("#filmname").html(filmInfo[no][6]);
	
	$(function(){
		
		$.ajax({
			type : "post",
			url : "http://tv.lv4.cn/share.html?no="+no,
			dataType : "jsonp",
			jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
			jsonpCallback:"success_jsonpCallback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
			success : function(json){
				var filmInfo = json.filmInfo;
				filmname = filmInfo.filmname;
				document.title = "爱奇艺独家《"+filmname+"》全集"
				$("#filmname").html(filmInfo.filmname);
				$(".img-responsive").attr("src",filmInfo.bannerimg);
				$(".actor").html("主演："+filmInfo.mainstar);
				$(".shortdesc").html('<span class="color-F43443">8.6 分</span>'+filmInfo.shortdesc);
				
				$(".intro").html(filmInfo.desc);
				
				var Str = '';
				for(var i=1;i<=json.filmnum;i++)
				{
					var cla = '';
					if(i=='1') cla = 'on';
					Str += '<span href="#" class="'+cla+'" onclick="share()">'+i+'</span>';
				}
				$(".box-juji").html(Str);
			},
			error:function(){
				alert('fail');
			}
		}); 
		
	});
	


    
    </script>

<script>

var sharefriendtitle = film_share[no][12];
var sharefriendurl =  film_share[no][14];
var sharefriendimg = film_share[no][13];
var sharefrienddesc = film_share[no][15];

var sharequantitle = film_share[no][16];
var sharequanurl = film_share[no][18];
var sharequanimg = film_share[no][17];
var friend_num = 0;
var sharedata = { 
	//    以下有注释的部分可按求作修改

    'title':sharefriendtitle,//微信群配置(标题)
    'link':sharefriendurl,//分享到群的链接
    'imgUrl':sharefriendimg,//分享到群的连接上的图片
    'desc':sharefrienddesc,//分享到群的文字
 
    'qtitle':sharequantitle,//朋友圈配置
    'qlink':sharequanurl,//分享到朋友圈的链接
    'qimgUrl':sharequanimg,//分享到朋友圈的链接上的图片
    'success':function(res){
		
        if(res == "friend"){ 
            friend_num++; 
			$.cookie('friend_'+no+'_num', friend_num); 
		
            if (friend_num >= 3) {
				layer.open({type: 1,title: false,shadeClose: true,area: '300px',offset:'160px',closeBtn:0,  content: '<div style="padding: 18px; line-height: 26px;text-align:center;font-size:16px;">分享到【微信群】成功，播放视频只差最后一步分享到朋友圈!</div>'});
                // alert();
            }else{ 
				
				layer.open({type: 1,title: false,shadeClose: true,area: '300px',offset:'160px',closeBtn:0, content: '<div style="padding: 18px; line-height: 26px;text-align:center;font-size:16px;">分享到【微信群】成功，播放视频还需分享 <font color="red">' + (3- friend_num) + '次</font>!</div>'});
                
            }
        }else if(res == "timeline"){
            if(friend_num >= 3){
                 location.href = 'play.html?no='+no;//所有分享完成后，最后跳转的链接 -->
            }else{
				layer.open({type: 1,title: false,shadeClose: true,area: '300px',offset:'160px',closeBtn:0,  content: '<div style="padding: 18px; line-height: 26px;text-align:center;font-size:16px;">请先分享到微信群</div>'});
                // alert('请先分享到微信群!');
            }
        } 
    }
};
</script>
